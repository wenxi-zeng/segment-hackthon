# This is a basic workflow to help you get started with Actions

name: CI

on:
   push:
     branches:
       - main
     tags:
       - '*'
       
jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: gh release create v0.0.1 --target main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
